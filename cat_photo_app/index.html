<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CatPhotoApp</title>
</head>
<body>
    <header >
        <h1 class="appHeading">Cat Photo App</h1>
    </header>
    <section class="margin-left">
        <div class="catphotosection " >
            <h2 class="catphotoheading">Cat Photos</h2>
            <p class="catphotodescription">Click here to view more <a href="#">cat photos</a></p>
            <div class="catphotos">
           
                    <img src="img/catimg1.jpg" alt="catphoto">
         
                    <img src="img/catimg2.jpg" alt="catphoto">

               
                    <img src="img/cating3.jpg" alt="catphoto">

           
                    <img src="img/catimg4.jpg" alt="catphoto">
   
                    <img src="img/catimg5.jpg" alt="catphoto">
     
                    <img src="img/catimg6.jpg" alt="catphoto">
            
                    <img src="img/catimg7.jpg" alt="catphoto">
     
                    <img src="img/catimg8.jpg" alt="catphoto">
               
         
                    <img src="img/cating9.jpg" alt="catphoto">
                
            </div>
        </div>

        <div class="catlists">
            <div class="catlikes">
            <h2 class="catlist">Cat Lists</h2>
            <p class="catlike">Things cats love: </p>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <img src="img/lasanga.jpg" alt="lasagna pic">
            </div>

            <div class="catdislikes">
                <p class="catlike">Top 3 things cats hate: </p>
                <ol>
                    <li>flea treatment</li>
                    <li>thunder</li>
                    <li>other cats</li>
                </ol>
                <img src="img/catgroupimg.jpg" alt="catgroup pic">
            </div>
        </div>

        <section class="catform">
            <form action="#">
                <fieldset>
                    <legend>Is your cat an indoor or outdoor cat?</legend>
                    <input type="radio" id="indoor"  name="door">
                    <label for="indoor">Indoor</label>
                    <input type="radio" id="outdoor" name ="door">  
                    <label for="outdoor">Outdoor</label>
                    <!-- to make the radio button toggle keep the name same value doesn't matter -->
                </fieldset>
                <fieldset>
                    <legend>What's your cat's personality?</legend>
                    <input type="checkbox" id="loving">
                    <label for="loving">Loving</label>
                    <input type="checkbox" id="lazy">
                    <label for="lazy">Lazy</label>
                    <input type="checkbox" id="Energetic">
                    <label for="Energetic">Ener</label>
                </fieldset>
                <input type="url" id="url" placeholder="cat photo URL">
                <input type="submit">
            </form>

        </section>

        
    </section>
</body>
</html>
